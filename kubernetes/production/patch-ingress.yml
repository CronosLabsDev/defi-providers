apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defi-providers
spec:
  rules:
    - host: https://defi-providers.dappradar.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: defi-providers
              port:
                number: 443

  tls:
    - hosts:
      - https://defi-providers.dappradar.com
      secretName: defi-providers-tls
